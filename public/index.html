<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Connect Marketplace</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #635bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px 0;
    }
    .button:hover {
      background-color: #4b45cc;
    }
    .container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Stripe Connect Marketplace</h1>
  <div class="container">
    <h2>For Sellers</h2>
    <p>Connect your Stripe account to start receiving payments:</p>
    <a href="/connect/oauth" class="button">Connect with Stripe</a>
  </div>
  <div class="container">
    <h2>Create Express Account</h2>
    <form id="express-account-form">
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" value="US">
      </div>
      <button type="submit" class="button">Create Express Account</button>
    </form>
  </div>

  <script>
    document.getElementById('express-account-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;

      try {
        const response = await fetch('/api/create-express-account', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, country }),
        });

        const data = await response.json();
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          // Create account link for onboarding
          const linkResponse = await fetch('/api/create-account-link', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ accountId: data.accountId }),
          });

          const linkData = await linkResponse.json();
          if (linkData.url) {
            window.location.href = linkData.url;
          }
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
